name: Create an archetype

on: 
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Source Code 
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Generate project
        run:  |
          mv .github/workflows/archetype-catalog.xml ~/.m2/repository
          cd ~/.m2/repository
          ls -a
          mvn archetype:generate -DarchetypeGroupId="my.groupId" -DarchetypeArtifactId="my-archetype-id" -DarchetypeVersion="1.3" -DgroupId="my.groupID" -DartifactId="createdArtifact" -X
